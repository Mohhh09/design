<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="all-products">
        <div class="product-picture">
           <!-- <img src="./img/images/image-product-desktop.jpg" alt=""> -->

        </div>
        <div class="product-details">
            <p class="perfume">
                PERFUME
            </p>
            <h2 class="details">
                Gabrielle <br> Essence Eau <br> De Parfum
            </h2>
            <p class="content">
                A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.
            </p>
            <div class="price">
                <p class="major">
                    $149.99
                </p>
                <p class="old">
                    $169.99
                </p>
            </div>
            <div>
                <button class="purchase">
                    <div>
                        <img src="./img/images/icon-cart.svg" alt="">
                    </div>
                    <div>
                        Add to Cart
                    </div>  
                </button>
            </div>

        </div>

    </div>
    
</body>
</html>
